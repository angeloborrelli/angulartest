<!doctype html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>Prima pagina con AngularJS</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
</head>

<body>
<div>
  La somma di <input type="number" ng-model="addendo1" />
  e <input type="number" ng-model="addendo2" />

  Il prodotto di <input type="number" ng-model="addendo1" />
  e <input type="number" ng-model="addendo2" />
  &egrave; {{addendo1 * addendo2}}
</div>
</body>
</html>
